<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Person New</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Person New</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<div class="card card-primary">
    <div class="card-header" *ngIf="!message">
        <h3 class="card-title">Add new Person</h3>
    </div>
    <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form #form="ngForm" (ngSubmit)="register(form)">
        <div class="card-body">
            <div class="form-group">
                <label for="personName">Name</label>
                <input [(ngModel)]="person.name" required type="text" class="form-control" id="personName" placeholder="Enter Name" name="personName">
            </div>
            <div class="form-group">
                <label for="personLastName">Last Name</label>
                <input [(ngModel)]="person.lastName" required type="text" class="form-control" id="personLastName" placeholder="Enter Last Name" name="personLastName">
            </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
